{% extends "base.html" %}

{% block gi_css %}
<link href="{{ url_for('gi.static', filename='gi.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="body_content">
    <div class="bc_code_list_container">
        <div class="bc_header_container">
            <div>
                <h1>List of Codes</h1>
                <p>Last refreshed: <time datetime="{{data.metadata.modified_date}}" id="bc_target_date"></time><span id="bc_time_interval"></span><span id="bc_show_current_time_and_date"></span></p>
            </div>
            <form method="POST" action="/gi" class="bc_form_container">
                <input type="submit" value="Refresh data" name="refresh_data"/>
            </form>
        </div>
        <div class="bc_cards_container">
            {% for entry in data.entries_list %}
            <div class="bc_card">
                <div>
                    <p class="bc_reward_code"><a href="https://genshin.hoyoverse.com/en/gift?code={{entry.code}}" target="_blank">{{entry.code}}</a></p>
                    <p class="bc_reward_details">{{entry.reward_details}}</p>
                    <div class="bc_date_container" style="display: none;">
                        <p class="bc_release_date" style="display: none;"></p>
                        <p class="bc_expiration_date" style="display: none;"></p>
                    </div>
                </div>
                <div>
                    <span class="bc_reward_code_status">Available</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
